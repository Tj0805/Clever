<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Welcome to CleverKids!</title>

<body>

  <body class="grey lighten-3">

    <!-- NAVBAR -->
    <nav class=" z-depth-0 grey lighten-4">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo pink">
          CleverKids
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <!--<li class="logged-in">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li> -->
          <li class="logged-out">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
          </span>
        </ul>
      </div>
    </nav>

    <img class="materialboxed" width="1500" src="images/kid.jpg">


    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
          <div class="input-field">
            <input name="email" type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input name="password" type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <button class="btn pink darken-2 z-depth-0">Sign up</button>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
            <input name="email" type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input name="password" type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn pink darken-2 z-depth-0">Login</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/modules.js"></script>

    
  </body>

</html>
